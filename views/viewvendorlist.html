<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/viewvendorlist.css">
  <title>Navbar with Sidebar</title>
 
</head>
<body>
 <!-- represents navbar.html -->
  {{navbar}}
  <div class="container" >
    <h1>Welcome to My Website</h1>
   
    <div style="margin-top: 50px;">
    
    <div class="background" style="width: 100%;">
      
        <div class="styled-box">
          <h3 class="box-heading">All vendors</h3>
          <br>
      <table  class="table table-striped table-hover"  style=" width: 100%;">
         
          <thead>
            <tr>
             
              <th scope="col">Company Name </th>
              <th scope="col">Location Countries</th>
              <th scope="col">Company Website</th>
              <th scope="col">Date registered</th>
              <th scope="col">Active</th>
              
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!-- represents  navbar.html or  dynamic values -->  
           {{vendorlist}}
          </tbody>
        </table>
  </div>
  </div>
</div>
  </div>
  <div id="alertMessage" >
     <!-- represents  navbar.html or  dynamic values -->  
    {{alerted}}
   </div>
</body>
</html>
